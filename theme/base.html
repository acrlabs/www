<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/css/style.css" rel="stylesheet" />

    <!-- this is a lot of stupid work for a simple favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <header>
      <nav id="menu">
        <div class="homelink">
          <a href="{{ config.site_url }}">
            <img src="{{ config.theme.logo_path }}"/>
            <span>ACRL</span>
          </a>
        </div>
        <ul>
          <li><a href="/services/">Services</a></li>
          <li><a href="/research/">Research</a></li>
          <li><a href="/media/">Media</a></li>
          <li><a href="/about/">About</a></li>
          <li><a><img src="/icons/d2l.png"></a></li>
          <li><a href="{{ config.repo_url }}"><img src="/icons/gh-menu-dark.png"></a></li>
        </ul>
      </nav>
    </header>

    {%- block content -%}
    {{ page.content }}
    {%- endblock -%}

    <footer>
      <div class="item">
        <img src="/img/acrl_logo.png" class="logo">
        <h4>Applied Computing Research Labs</h4>
        Black Lives Matter
      </div>
      <div class="item">
        <h4>Resources</h4>
        <ul>
          <li><a href="https://blog.appliedcomputing.io">Blog</a></li>
          <li><a href="/media">Media</a></li>
          <li><a href="/research">Research</a></li>
        <ul>
      </div>
      <div class="item">
        <h4>Services</h4>
        <ul>
          <li><a href="">SimKube</a></li>
          <li><a href="">SaaS</a></li>
          <li><a href="">Pricing</a></li>
        <ul>
      </div>
      <div class="item">
        <h4>Company</h4>
        <ul>
          <li><a href="">About Us</a></li>
          <li><a href="">Community</a></li>
          <li><a href="">Contact</a></li>
        <ul>
      </div>
    </footer>
  </body>
</html>
